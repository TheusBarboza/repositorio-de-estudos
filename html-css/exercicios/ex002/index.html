<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>

<body>
    <h1>Paragraphs and line breaks</h1>
    <hr>
    <p>You can write a paragraph anyway. Just can put everything in the middle of the pair of &lt;p&gt; and &lt;/p&gt;
        tags.</p>
    <p>If you need a break text in some place <br> like this, you can use a &lt;br&gt; TAG.</p>
    <p>Let's add some special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &darr;
    </p>
    <p>Let's add some emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>

</html>
